
<table class="table table-striped">
    
    <tbody>
        
        <tr ng-repeat="Vessel in MyVessels" class="my-repeat-animation" id="trip_{{trip.Id}}">
            <td>{{Vessel.Name}}</td>

            <td>{{Vessel.GearId}}</td>
            <td>{{Vessel.FlagId}}</td>
            <td>{{Vessel.FfaVid}}</td>
        </tr>
    </tbody>
</table>
